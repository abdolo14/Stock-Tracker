<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="600" fill="#1E3A8A" opacity="0.1"/>
    
    <!-- Grid lines -->
    <g stroke="#3B82F6" stroke-width="1" opacity="0.2">
        <line x1="0" y1="100" x2="800" y2="100"/>
        <line x1="0" y1="200" x2="800" y2="200"/>
        <line x1="0" y1="300" x2="800" y2="300"/>
        <line x1="0" y1="400" x2="800" y2="400"/>
        <line x1="0" y1="500" x2="800" y2="500"/>
        
        <line x1="100" y1="0" x2="100" y2="600"/>
        <line x1="200" y1="0" x2="200" y2="600"/>
        <line x1="300" y1="0" x2="300" y2="600"/>
        <line x1="400" y1="0" x2="400" y2="600"/>
        <line x1="500" y1="0" x2="500" y2="600"/>
        <line x1="600" y1="0" x2="600" y2="600"/>
        <line x1="700" y1="0" x2="700" y2="600"/>
    </g>
    
    <!-- Stock chart line -->
    <path d="M 50,450 
             L 150,400 
             L 250,420 
             L 350,380 
             L 450,200 
             L 550,250 
             L 650,180 
             L 750,150" 
          fill="none" 
          stroke="#3B82F6" 
          stroke-width="4"/>
    
    <!-- Gradient area under the line -->
    <path d="M 50,450 
             L 150,400 
             L 250,420 
             L 350,380 
             L 450,200 
             L 550,250 
             L 650,180 
             L 750,150
             L 750,600 
             L 50,600 Z" 
          fill="url(#gradient)" 
          opacity="0.3"/>
    
    <!-- Gradient definition -->
    <defs>
        <linearGradient id="gradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1"/>
            <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:0"/>
        </linearGradient>
    </defs>
    
    <!-- Data points -->
    <g fill="#3B82F6">
        <circle cx="50" cy="450" r="6"/>
        <circle cx="150" cy="400" r="6"/>
        <circle cx="250" cy="420" r="6"/>
        <circle cx="350" cy="380" r="6"/>
        <circle cx="450" cy="200" r="6"/>
        <circle cx="550" cy="250" r="6"/>
        <circle cx="650" cy="180" r="6"/>
        <circle cx="750" cy="150" r="6"/>
    </g>
</svg>
